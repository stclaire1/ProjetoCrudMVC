<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <title>Editar</title>
</head>

<body class="form-bckg">
    <div class="form-content">
        <form method="POST" th:action="@{/editar/{id}(id=${cidadaoFind.id})}">
            <div class="cadastr0-header">
                <h2 class="cadastro-title">Editar cidadão</h4>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome" required th:value="${cidadaoFind.nome}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required th:value="${cidadaoFind.email}">
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" class="form-control" name="endereco" required th:value="${cidadaoFind.endereco}">
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="text" class="form-control" name="celular" required th:value="${cidadaoFind.celular}">
                        </div>
                    </div>
            <div class="form-footer">
                <input type="submit" class="btn btn-success" value="Editar">
            </div>
        </form>
    </div>
</body>

</html>
